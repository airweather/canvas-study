<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas class ="canvas" width="600" height="400"> 캔버스 지원 안됨 </canvas>
  
  <script>
    //beginPath
    //arc
    //closePath

    function toRadian(d) {
      return d * Math.PI / 180;
    }

    const canvas = document.querySelector('.canvas');
    const context = canvas.getContext('2d');

    // 원의 중심 위치(X, Y), 반지름, 호의 시작각도, 끝나는 각도(라디안), boolean값(원을 그리는 방향이 시계방향인지 아닌지)
    
    context.beginPath();
    context.arc(300, 200, 50, 0, toRadian(150), false);
    context.fill();
    
    context.beginPath();
    context.arc(500, 100, 20, 0, toRadian(150), false);
    context.fill();
    // context.stroke();
    
  </script>
</body>
</html>
